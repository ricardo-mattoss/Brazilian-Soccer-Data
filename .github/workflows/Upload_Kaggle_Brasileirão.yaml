# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
# This workflow deploys the app on push or pull request


name: upload Brasilerao

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  upload:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: Upload datasets
        uses: jaimevalero/push-kaggle-dataset@v1 # This is the action
        env:
          # Do not leak your credentials.
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

        with:
          id:  "ricardomattos05/Brazilian-Soccer"
          title: "Brazilian Soccer Database"
          subtitle: "Matches of the main competitions in which Brazilian soccer teams participate"
          description: "# Brazilian Soccer Data This repository consists of collecting the history and current data of all the most important competitions that Brazilian teams compete, the principal competitions are: * Brasileir√£o(Brazilian soccer league) * Libertatodes(Principal South america Competition) * Sudamericana(South American secondary competition) * Copa do Brasil(Brazilian Cup)"
          is_public: true

